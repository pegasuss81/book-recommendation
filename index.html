<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Danielle's Book Recommendations</title>

  <body>
    <h2>Do you want to get your personalized recommendations? :)</h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="result" align="center">

    <p style="font-size:2.6rem; color:red;">{{ result }}</p>

        <input name="title3" size="30" list="books">
        <input name="title4" size="30" list="books">
        <input name="title5" size="30" list="books">

      </div>

        <form method="POST">
    <input name="text">
    <input type="submit">
</form>


      <div id="loading" style="display: none; padding-top: 30px;">

        <p style="font-size: 2.5rem; color: #FF3D3D; font-weight: 900;">Loading now (please be patient)</p>
      </div>

      <br>

     <div>
